    belajar-GIT
  </body>
  1. cd << nama folder >>
  2. git config --global user.name << nama >>
  3. git config --global user.email << email >>
  4. git init
  5. git add .
  6. git commit -m "pesan commit"
  7. buat repository di github 
  8. git remote add origin << url >>
  9. git push -u origin main
